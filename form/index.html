<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>REGISTRATION FORM</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" name="" id="username" placeholder="Enter your Full Name" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email" name="" id="email" placeholder="Enter your Email" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label>Phone Number</label>
                <input type="number" name="" id="phone" placeholder="Enter your Phone Number" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" name="" id="password" placeholder="Enter your Pssword" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" name="" id="cpassword" placeholder="Enter your Password again" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>
            <input type="submit" value="Submit" class="btn">
        </form>
    </div>
    <script type="text/javascript">
        const form = document.getElementById('form');
        const username = document.getElementById('username');
        const email = document.getElementById('email');
        const phone = document.getElementById('phone');
        const password = document.getElementById('password');
        const cpassword = document.getElementById('cpassword');

        //add event

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            validate();
        })
        // more email validate
        const isEmail = (emailVal) => {
                var atSymbol = emailVal.indexOf("@");
                if(atSymbol < 1) return false;
                var dot = emailVal.lastIndexOf('.');
                if(dot <= atSymbol + 2) return false;
                if(dot === emailVal.length - 1) return false;
                return true;
        }
        // define the validate function
        const validate = () => {
            const usernameVal = username.value.trim();
            const emailVal = email.value.trim();
            const phoneVal = phone.value.trim();
            const passwordVal = password.value.trim();
            const cpasswordVal = cpassword.value.trim();
            // validate username
            if(usernameVal === ""){
                setErrorMsg(username, 'Username cannot be blank');
            }else if(usernameVal.length <=2){
                setErrorMsg(username, 'Minimum 3 characters required');
            }else{
                setSuccessMsg(username);
            }email
            // validate email
            if(emailVal === ""){
                setErrorMsg(email, 'Email cannot be blank');
            }else if (!isEmail(emailVal)) {
                setErrorMsg(email, 'Not a valid Email');
            }else{
                setSuccessMsg(email);
            }

            // validate phone
            if(phoneVal === ""){
                setErrorMsg(phone, 'Phone number cannot be blank');
            }else if (phoneVal.length != 10) {
                setErrorMsg(phone, 'Not a valid Phone Number');
            }else{
                setSuccessMsg(phone);
            }

            // validate password
            if(passwordVal === ""){
                setErrorMsg(password, 'Password cannot be blank');
            }else if (passwordVal.length <= 7) {
                setErrorMsg(password, 'Minimum 8 characters required');
            }else{
                setSuccessMsg(password);
            }

            // validate cpassword
            if(cpasswordVal === ""){
                setErrorMsg(cpassword, 'Password cannot be blank');
            }else if (passwordVal !== cpasswordVal) {
                setErrorMsg(cpassword, 'Password did not match');
            }else{
                setSuccessMsg(cpassword);
            }
        }

        function setErrorMsg(input, errormsgs) {
            const formControl = input.parentElement;
            const small = formControl.querySelector('small');
            formControl.className = "form-control error";
            small.innerText = errormsgs;
        }

        function setSuccessMsg(input){
            const formControl = input.parentElement;
            formControl.className = "form-control success";
        }
    </script>
</body>
</html>
