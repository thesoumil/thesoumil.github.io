<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CarClub Subscription Tracker</title>
<link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>CarClub Subscription Tracker</h1>
    <form id="subscription-form">
        <label for="mobile-number">Enter Mobile Number:</label>
        <input type="number" id="mobile-number" placeholder="Phone Number" required>
        <label for="start-date">Subscription Start Date:</label>
        <input type="date" id="start-date" name="start-date" required>
        <button type="submit">Submit</button>
    </form>
    <div id="subscription-details">
        Enter your phone number to get the details.
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
